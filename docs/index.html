<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="shortcut icon" href="./assets/favicon-0687ae71.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" crossorigin src="./assets/index-1ee0bf42.js"></script>
    <link rel="stylesheet" href="./assets/index-dda49d45.css">
  </head>
  <body>
    
    <nav>
      <h1>
        Calculadora JS
      </h1>
    </nav>

    <div class="container container-cal">
      <div class="col calculadora">
        <!-- Visor de la calculadora -->
        <div class="row calculadora__visor pt-3 pb-3 text-center ">
          <div class="col m-auto">
            <h2>CASIO</h2>
          </div>
          <div class="col calculadora__visor-panel">
            
          </div>
          <div class="col m-auto calculadora__visor-info">
            <div class="row">
              <div class="col-6 ">DX-12B</div>
              <div class="col-6">12</div>
            </div>
          </div>
        </div>
        <!-- Pantalla de la calculadora -->
        <div class="calculadora__pantalla">
          <div class="calculadora__pantalla-display apagada" id="energia">
            <div class="col"><h2 id="display">0</h2></div>
            <div class="col"><p id="resultado">Resultado: 0</p></div>
          </div>
        </div>

        <div class="col calculadora__cuerpo  pb-3 px-3 pt-3">
          <div class="row">
            <div class="col">
              <div class="col pb-2"><button class="obscurito" id="power"><span class="material-symbols-outlined">
                power_settings_new
                </span></button></div>
              <div class="col pb-2"><button class="obscurito">AC</button></div>
              <div class="col pb-2"><button class="obscurito">+/-</button></div>
              <div class="col pb-2"><button class="obscurito">‣</button></div>
              <div class="col"><button class="naranja" id="c">C</button></div>
            </div>
            <div class="col">
              <div class="col pb-2"><button class="obscurito">M+</button></div>
              <div class="col pb-2"><button id="7">7</button></div>
              <div class="col pb-2"><button id="4">4</button></div>
              <div class="col pb-2"><button id="1">1</button></div>
              <div class="col pb-2"><button id="0">0</button></div>
            </div>
            <div class="col">
              <div class="col pb-2"><button class="obscurito">M-</button></div>
              <div class="col pb-2"><button id="8">8</button></div>
              <div class="col pb-2"><button id="5">5</button></div>
              <div class="col pb-2"><button id="2">2</button></div>
              <div class="colpb-2"><button id="00">00</button></div>
            </div>
            <div class="col ">
              <div class="col pb-2"><button class="obscurito">MR</button></div>
              <div class="col pb-2"><button id="9">9</button></div>
              <div class="col pb-2"><button id="6">6</button></div>
              <div class="col pb-2"><button id="3">3</button></div>
              <div class="col pb-2"><button id=".">.</button></div>
            </div>
            <div class="col bts-resp">
              <div class="col pb-2"><button class="obscurito" >MC</button></div>
              <div class="col pb-2"><button class="obscurito">%</button></div>
              <div class="col pb-2"><button class="obscurito" id="X">X</button></div>
              <div class="col pb-2"><button class="obscurito mas" id="+">+</button></div>
            </div>
            <div class="col bts-resp">
              <div class="col pb-2"><button class="obscurito" id="GT">GT</button></div>
              <div class="col pb-2"><button class="obscurito" id="√">√</button></div>
              <div class="col pb-2"><button class="obscurito" id="÷">÷</button></div>
              <div class="col pb-2"><button class="obscurito" id="-">-</button></div>
              <div class="col pb-2"><button class="obscurito" id="igual">=</button></div>
            </div>
          </div>

        </div>
      </div>
      
    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
